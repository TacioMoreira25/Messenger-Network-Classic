<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videochamada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-chat-container">
        <h2>Videochamada em andamento...</h2>
        <div class="video-screen">
            <!-- Simulação da tela de vídeo -->
            <p>[ Vídeo em execução ]</p>
        </div>
        <button onclick="endCall()">Encerrar Chamada</button>
    </div>

    <script>
        function endCall() {
            alert('Chamada encerrada.');
            window.location.href = 'index.html';  // Retorna à página de chat
        }
    </script>
</body>
</html>
