<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface - Skype Inspired</title>
    <link rel="stylesheet" href="conversas-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="assets/usuario1.jpg" alt="Foto do perfil" class="profile-pic">
                <h2>Yasmin Leigh</h2>
                <p class="status">Online</p>
            </div>
            <input type="text" placeholder="Buscar contatos..." class="search">
            <button id="new-group-btn" onclick="createGroup()">Novo Grupo</button>

            <div class="favorites">
                <h3>Favoritos</h3>
                <ul id="favorite-list">
                    <li data-contact="Erika Berg" onclick="openChat('Erika Berg')">
                        <img src="assets/erika.jpg" class="profile-pic-mini"> Erika Berg
                    </li>
                </ul>
            </div>

            <div class="groups">
                <h3>Grupos</h3>
                <ul id="group-list">
                    <!-- Grupos ser√£o adicionados dinamicamente aqui -->
                </ul>
            </div>

            <div class="contacts">
                <h3>Todos</h3>
                <ul id="contacts-list">
                    <li data-contact="Anna Davies" onclick="openChat('Anna Davies')">
                        <img src="assets/anna.jpg" class="profile-pic-mini"> Anna Davies
                    </li>
                </ul>
            </div>
            <button id="add-contact-btn" onclick="addContact()">Adicionar Contato</button>
        </div>

        <div class="chat-section">
            <div class="chat-header">
                <div class="contact-profile">
                    <img id="contact-profile-pic" src="assets/default-contact.jpg" alt="Foto do contato" class="profile-pic-chat">
                </div>
                <h3 id="chat-header">Selecionar contato</h3>
                <span id="status">Offline</span>
                <div class="call-options">
                    <button id="audio-call-btn" onclick="audioCall()"><i class="fas fa-phone"></i></button>
                    <button id="video-call-btn" onclick="startVideoCall()"><i class="fas fa-video"></i></button>
                </div>
            </div>
            <div class="chat-window" id="chat-window">
                <p>Selecione um contato para iniciar uma conversa.</p>
            </div>
            <div class="chat-input">
                <button id="switch-sender-btn" title="Mudar remetente" onclick="switchSender()" style="background-color: #28a745; color: white;">‚ÜîÔ∏è</button>
                <input type="text" id="message-input" placeholder="Escreva uma mensagem..." onkeypress="checkEnter(event)">
                <button id="emoji-btn" title="Emoji" onclick="toggleEmojiPicker()"><i class="fas fa-smile"></i></button>
                <div id="emoji-picker" style="display: none;">
                    <span onclick="insertEmoji('üòä')">üòä</span>
                    <span onclick="insertEmoji('üòÇ')">üòÇ</span>
                    <span onclick="insertEmoji('üòç')">üòç</span>
                    <span onclick="insertEmoji('üò¢')">üò¢</span>
                    <span onclick="insertEmoji('üòé')">üòé</span>
                    <!-- Adicione mais emojis conforme necess√°rio -->
                </div>
                <button id="file-btn" title="Anexar arquivo" onclick="document.getElementById('file-input').click()"><i class="fas fa-paperclip"></i></button>
                <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="handleFileSelect(event)">
                <button id="send-btn" title="Enviar mensagem" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="conversas-script.js"></script>
</body>
</html>
